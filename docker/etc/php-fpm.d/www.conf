[www]
user = app
group = app
listen = /run/php-fpm/www.sock
listen.acl_users = h2o
process.dumpable = no
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 8
pm.process_idle_timeout = 2s
pm.max_requests = 50
slowlog = /app/php/slow.log
request_slowlog_timeout = 10s
security.limit_extensions = .php
php_admin_value[error_log] = /app/php/error.log
php_admin_flag[log_errors] = on
php_value[session.save_handler] = files
php_value[session.save_path] = /app/php/session
php_value[soap.wsdl_cache_dir] = /app/php/wsdlcache
php_value[opcache.file_cache] = /app/php/opcache
